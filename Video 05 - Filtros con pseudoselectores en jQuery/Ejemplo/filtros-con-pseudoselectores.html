<body>
	<h1>Filtros con Pseudo-selectores</h1>
	<h2>by @jhonazsh / DevCode.la</h2>

	<!--Esta primera etiqueta funciona con pseudoselector :first-->
	<p></p>

	<!--Esta segunda etiqueta funciona con pseudoselector :has(a)-->
	<p>
		<a href=""></a>
	</p>

	<!--Esta tercera etiqueta funciona con pseudoselector :not(.clasesita)-->
	<p class="clasesita"></p>

	<!--Esta cuarta etiqueta funciona con pseudoselector :has(a)-->
	<p>
		<a href=""></a>
	</p>

	<!--Esta quinta etiqueta funciona con pseudoselector :contains(click)-->
	<p>click</p>

	<!--Esta ultima etiqueta funciona con pseudoselector :last-->
	<p></p>

</body>
