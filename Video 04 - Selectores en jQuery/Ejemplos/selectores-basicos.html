<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Básicos</title>
	<script src="jquery-2.0.2.js"></script>
	<script>
		$(document).ready(function(){
			//Selector de clases
			$(".clasesita").mouseover(function(){
				console.log("Estas seleccionando un SELECTOR BÁSICO");
			});

			//Selector de ids
			$("#idesito").mouseover(function(){
				console.log("Estas seleccionando un SELECTOR BÁSICO");
			});

			//Selector de elementos de HTML
			$("P").mouseover(function(){
				console.log("Estas seleccionando un SELECTOR BÁSICO");
			});
		})
	</script>
	<style>
		body{
			font-family: Calibri;
			font-weight: bold;
			text-align: center;
		}

		.clasesita, #idesito, p{
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
			width: 100px;
			height: 20px;
			border-radius: 3px;
		}

		.clasesita{
			background-color: red;
		}

		#idesito{
			background-color: yellow;
		}

		p{
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Selectores Básicos</h1>
	<h2>by @jhonazsh / DevCode.la</h2>

	<div class="clasesita"></div>
	<div id="idesito"></div>
	<p></p>
</body>
</html>
