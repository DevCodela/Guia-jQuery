<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Avanzados - on</title>
	<script src="jquery-2.0.2.js"></script>
	<script>
		$(document).ready(function(){

			$(".clasesita div").on("mouseover", mostrar);
			$("div > h2").on("mouseover", mostrar);
			$("h3 + h4").on("mouseover", mostrar);

			function mostrar() {
				console.log("Estas seleccionando un SELECTOR AVANZADO");
			}

		})
	</script>
	<style>
		body{
			font-family: Calibri;
			font-weight: bold;
			text-align: center;
		}

		.clasesita{
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
			width: 100px;
			height: 20px;
			border-radius: 3px;
			background-color: red;
		}

		.clasesita div{
			width: 10px;
			height: 10px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Selectores Avanzados usando .on()</h1>
	<h2>by @jhonazsh / DevCode.la</h2>

	<!-- Para el uso del Selector Descendente -->
	<div class="clasesita">
		<div></div>
	</div>

	<!-- Para el uso del Selector Secundario -->
	<div>
		<h1>Hola</h1>
		<h2>Hola 2</h2>
	</div>

	<!-- Para el uso del Selector Adyacente-->
	<h3>Hola 3</h3>
	<h4>Hola 4</h4>
</body>
</html>
